<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magical To-Do üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    /* üåà Animated pastel background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #ffcce7, #ffd6f6, #ffe6f9, #fff0f6);
      background-size: 800% 800%;
      animation: gradientShift 12s ease infinite;
      font-family: 'Caveat', cursive;
      overflow: hidden;
      transition: background-color 0.6s, color 0.6s;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      box-shadow: 0 4px 25px rgba(255, 182, 193, 0.6);
      padding: 40px;
      text-align: center;
      width: 320px;
      transition: all 0.6s ease;
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 2em;
      color: #ff69b4;
      margin-bottom: 15px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.9);
    }

    input {
      width: 80%;
      padding: 8px;
      border-radius: 10px;
      border: 2px solid #ffb6c1;
      outline: none;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      background: #fffafc;
    }

    button {
      background: #ff85b3;
      border: none;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      margin: 5px;
      transition: all 0.3s;
    }

    button:hover {
      background: #ff5c9b;
      transform: scale(1.05);
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 15px;
      max-height: 250px;
      overflow-y: auto;
    }

    li {
      background: #ffe4ef;
      margin: 8px 0;
      padding: 8px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s;
    }

    li:hover {
      transform: scale(1.03);
    }

    .delete {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }

    /* üåô Night mode */
    .night {
      background: linear-gradient(270deg, #1a1a2e, #16213e, #1f4068, #0f3460);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
    }

    .night .container {
      background: rgba(40, 40, 70, 0.9);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    .night button {
      background: #8b5cf6;
    }

    .mode-toggle {
      margin-top: 15px;
      font-size: 1em;
      background: #ffd1dc;
    }

    /* üéâ Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { opacity: 1; transform: translateY(0) rotate(0deg); }
      100% { opacity: 0; transform: translateY(800px) rotate(720deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíñ My Magical To-Do üíñ</h1>
    <input type="text" id="taskInput" placeholder="Add your task... ‚ú®">
    <button onclick="addTask()">Add üê∞</button>
    <ul id="taskList"></ul>
    <button class="mode-toggle" onclick="toggleMode()">üåô Toggle Mode ‚òÄÔ∏è</button>
  </div>

  <!-- üå∏ Soft sounds -->
  <audio id="addSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_ebdf59b5f1.mp3"></audio>
  <audio id="deleteSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3ef61d3b88.mp3"></audio>

  <script>
    const taskList = document.getElementById('taskList');
    const input = document.getElementById('taskInput');
    const addSound = document.getElementById('addSound');
    const deleteSound = document.getElementById('deleteSound');

    // üíæ Load saved tasks
    window.onload = function() {
      const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
      savedTasks.forEach(task => createTask(task));
    };

    function addTask() {
      const task = input.value.trim();
      if (task === "") {
        alert("Please enter a task üíå");
        return;
      }
      createTask(task);
      input.value = "";
      saveTasks();
      addSound.play();
    }

    function createTask(task) {
      const li = document.createElement('li');
      li.innerHTML = `${task} <button class="delete" onclick="removeTask(this)">‚ùå</button>`;
      taskList.appendChild(li);
    }

    function removeTask(btn) {
      btn.parentElement.remove();
      saveTasks();
      deleteSound.play();
      if (taskList.children.length === 0) {
        launchConfetti();
      }
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('#taskList li').forEach(li => {
        tasks.push(li.textContent.replace("‚ùå", "").trim());
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function toggleMode() {
      document.body.classList.toggle('night');
    }

    // üéâ Confetti celebration
    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>
</body>
</html>
